<!DOCTYPE html>
<html>

<head>
  <!-- Default -->
  <title>Vibe - Interactive Soundboard</title>
  <link rel="icon" href="logo.png" type="image/png">
  
  <!-- Links -->
  <script src="./script.js" type="module"></script>
  <link rel="stylesheet" href="./style.css">
  
  <!-- Dependencies -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
  crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha384-wsqsSADZR1YRBEZ4/kKHNSmU+aX8ojbnKUMN4RyD3jDkxw5mHtoe2z/T/n4l56U/"
  crossorigin="anonymous"></script>
</head>

<body class="light-theme">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg light-theme" id="navbar">
    <div class="container-fluid py-lg-0 py-4" id="navbar-container">
      <!-- Logo -->
      <a class="navbar-brand">
        <img src="logo.png" alt="Logo" width="60" height="60" class="d-inline-block align-text-top">
        <div id="vibe-label">Vibe</div>
      </a>
      
      <!-- Toggle for small displays -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      
    </button>
    
    
    <!-- Content -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search-input">
        <button class="btn btn-primary custom-button" id="random-button">Random</button>
        <button class="btn btn-secondary custom-button" id="theme-button">Change Theme</button>
      </ul>
      <!-- Volume mixer-->
    <div class="mixer">
      <div class="channel">
        <div class="label" id="volume-label">Volume</div>
        <input type="range" min="0" max="100" value="50" id="slider">
      </div>
    </div>
    </div>
    
    
    
    
  </div>
</nav>

<!-- Container -->
<div class="container-fluid text-center">
  <div class="row" id="sound-bar">
  </div>
</div>

<canvas id="canvas", height="100"></canvas>
<div id="emojiContainer"></div>

</body>
</html>

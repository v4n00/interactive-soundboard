<!DOCTYPE html>
<html>

<head>
  <!-- Default -->
  <title>Vibe - Interactive Soundboard</title>
  <link rel="icon" href="./assets/img/logo.png" type="image/png">

  <!-- Links -->
  <script src="./script.js" type="module"></script>
  <link rel="stylesheet" href="./style.css">

  <!-- Dependencies -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha384-wsqsSADZR1YRBEZ4/kKHNSmU+aX8ojbnKUMN4RyD3jDkxw5mHtoe2z/T/n4l56U/"
    crossorigin="anonymous"></script>
</head>

<body class="light-theme">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg light-theme" id="navbar">
    <div class="container-fluid" id="navbar-container">
      <!-- Logo -->
      <a class="navbar-brand">
        <img src="./assets/img/logo.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-top">
        Vibe
      </a>

      <!-- Toggle for small displays -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>


      <!-- Content -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search-input">
          <button class="btn btn-danger" id="upload-button" data-bs-toggle="modal"
            data-bs-target="#upload-modal">Upload</button>
          <button class="btn btn-warning" id="save-button">Save Sounds</button>
          <button class="btn btn-primary" id="random-button">Random</button>
        </ul>
      </div>

      <!-- Volume mixer-->
      <div class="mixer">
        <div class="channel">
            <div class="label">Volume</div>
            <input type="range" min="0" max="100" value="50" id="slider">
        </div>
      </div>

      <form class="d-flex" role="search">
        <a id="theme-button" style="cursor:pointer;">
          <img src="assets/img/contrast-outline.svg" width="30" height="30">
        </a>
      </form>
    </div>
  </nav>

  <!-- Container -->
  <div class="container-fluid text-center">
    <div class="row" id="sound-bar">
    </div>
  </div>

  <canvas id="canvas"></canvas>
  

  <!-- Modals -->
  <div class="modal fade" id="upload-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Upload sound</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <div class="row">
              <form>
                <div class="form-group">
                  <label for="inputSoundName">Sound name</label>
                  <input type="text" class="form-control" id="inputSoundName">
                </div>
                <div class="form-group">
                  <label for="inputSoundEmoji">Sound emoji</label>
                  <input type="text" class="form-control" id="inputSoundEmoji">
                </div>
              </form>
              <button class="btn btn-primary" id="sound-picker">Select Sound</button>
              <p id="sound-picker-name">File: none</p>
              <div class="alert alert-warning" role="alert">
                To save your custom sound list press the "Save sounds" button and drop the downloaded .json file in
                './assets/data/'
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="save-new-sound">Save</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
